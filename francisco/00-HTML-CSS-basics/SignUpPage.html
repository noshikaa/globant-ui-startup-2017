<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
  </head>
  <body>

    <header>
      <h3>Sign Up Form</h3>
    </header>
    <form>
    <div class="container">
      <div>
        <label for="firstName"><b>First Name</b></label>
        <input type="text" id="firstName" placeholder="Enter First Name" name="firstName" required>
      </div>
      <div>
        <label for="lastName"><b>Last Name</b></label>
        <input type="text" id="lastName" placeholder="Enter Last Name" name="lastName" required>
      </div>
      <div>
        <label for="email"><b>Email</b></label>
        <input type="mail" id="email" placeholder="Enter email" name="email" required>
      </div>
      <div>
        <label for="birthday"><b>Birthday</b></label>
        <input type="date" id="birthday" placeholder="Enter Birthday" name="birthday" required>
      </div>
      <div>
        <label for="sport"><b>Sport</b></label>
        <select name="sport" id="sport">
          <option value="rugby">Rugby</option>
          <option value="tennis" >Tennis</option>
          <option value="volleyball">VolleyBall</option>
          <option value="football" >Football</option>
          <option value="basketball">Basketball</option>
        </select>
      </div>
      <div>
        <label for="bio"><b>Brieff Bio</b></label>
        <textarea name="bio" id="bio" required>
        </textarea>
      </div>

    <div class="clearfix">
      <button type="reset" class="clearBtn">Clear</button>
      <button type="submit" class="signupBtn">Sign Up</button>
    </div>
  </div>
</form>
  </body>
</html>
