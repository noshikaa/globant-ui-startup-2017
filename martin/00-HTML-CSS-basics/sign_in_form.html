<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML">
    <meta name="description" content="my first html proyect">
    <meta name="author" content="Martin Scocco">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in form</title>
  </head>
  <body>

    <form>
      First Name:<br>
      <input type="text" name="firstname" pattern="[A-Za-z]+" maxlength="15" required placeholder="mandatory">
      <br>
      Last Name:<br>
      <input type="text" name="lastname" pattern="[A-Za-z]+" maxlength="15" required placeholder="mandatory">
      <br>
      Email:<br>
      <input type="email" name="email" maxlength="40" required placeholder="Enter a valid email">
      <br>
      Birthday:<br>
      <input type="date" name="birthday" required>
      <br>
      Favorite Sport:<br>
      <select>
        <option value="basketball">Basketball</option>
        <option value="soccer">Soccer</option>
        <option value="ping-pong">Ping-Pong</option>
        <option value="chess">Chess</option>
        <option value="other">Other</option>
      </select>
      <br><br>
      Add a small bio about you:<br>
      <textarea rows="4" cols="50">
      </textarea>
      <br>
      <input type="submit" value="Submit">
      <input type="reset">

    </form>

  </body>
</html>
