<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <script type="text/javascript">
      var datefield=document.createElement("input")
      datefield.setAttribute("type", "date")
      if (datefield.type!="date"){ //if browser doesn't support input type="date", load files for jQuery UI Date Picker
          document.write('<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />\n')
          document.write('<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"><\/script>\n')
          document.write('<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"><\/script>\n')
      }
    </script>

    <script>
      if (datefield.type!="date"){ //if browser doesn't support input type="date", initialize date picker widget:
          jQuery(function($){ //on document.ready
              $('#birthday').datepicker();
          })
      }
    </script>
  </head>
  <body>
    <form>
        <div class="container">

          <div class="firstname">
            <p><b>First name</b></p>
            <input type="text" placeholder="Enter First Name" name="firstname" required  pattern="[A-Za-z]" title="First name (letters only)">
          </div>

        <div class="lastname">
          <p><b>Last Name</b></p>
          <input type="text" placeholder="Enter Last Name" name="lastname" required  pattern="[A-Za-z]" title="Last name (letters only)">
        </div>

        <div class="email">
          <p><b>Email</b></p>
          <input type="email" placeholder="Enter Email" name="email" required title="Email">
        </div>

        <div class="birthday">
          <p><b>Enter your birthday: </b></p>
          <input type="date" id="birthday" required title="Birthday">
          <!--Note: type="date" is not supported in Firefox, or Internet Explorer 11 and earlier versions -->
          <!-- Added a JS function to allow Firefox to use a datepicker -->
        </div>

        <div class="dropdown-sport">
        <p><b>Select your favorite sport: </b></p>
          <select>
            <option value="basketball">Basketball</option>
            <option value="soccer">Soccer</option>
            <option value="baseball">Baseball</option>
            <option value="tennis">Tennis</option>
          </select>
        </div>

        <div class="bio">
          <p><b>Please tell us a little about yourself:</b></p>
          <textarea name="bio" rows="8" cols="50" title="Bio"></textarea>
        </div>

        <div class="clearfix">
          <button type="reset"  class="cancelbtn">Clear</button>
          <button type="submit" class="signupbtn">Sign Up</button>
<!-- Implement a javascript function for the onClick() method on Sign Up button, to send the data on the form-->
        </div>
      </div>
    </form>


  </body>
</html>
